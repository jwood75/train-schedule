<!DOCTYPE html>
<html>
<head>
	<title></title>
<!--===================LINKS=================================================================================-->
	<!--linking google font-->
	<link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
	
	<!--linking reset CSS-->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!--linking bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!--linking CSS stylesheet-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!--linking firebase-->
  	<script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
	
	<!--linking moment js-->
  	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<!--============================================================================================================-->
</head>
<body>
	
	<div class="container">

		<div class="row">
			
			<h1>Thomas The Tank Engine and Friends Schedule</h1>

		</div>

		<div class="row">
			
			<img id="thomasTrain" src="assets/images/train.png">
		</div>

		<div class="panel panel-default">
  			
  			<div class="panel-heading">Train Schedule</div>

			<div class="panel-body">

		    	<table class="train-schedule">

                	<tr>

                        <th class="col-xs-3">Train Name
                        </th>

                       	<th class="col-xs-2">Destination
                        </th>

                        <th class="col-xs-2">Frequency (min)
                        </th>

                        <th class="col-xs-2">Next Arrival
                       	</th>

                        <th class="col-xs-2">Minutes Away
                        </th>

                    </tr>

                </table>

		  	</div>

		</div><!--end panel-->

		<div class="panel panel-default">
  			
  			<div class="panel-heading">Add A Train</div>

			<div class="panel-body">

		    	<form role="form">

                	<div class="form-group">
                    	<label for="text">Train Name</label>
                        <input type="text" class="form-control" id="name-input">
                	</div>

                    <div class="form-group">
                        <label for="text">Destination</label>
                        <input type="text" class="form-control" id="destination-input">
                    </div>

                    <div class="form-group">
                        <label for="text">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="firstTrain-input">
                    </div>

                    <div class="form-group">
                    	<label for="comment">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency-input">
                    </div>

                	<button type="submit" class="btn btn-primary" id="add-train">Submit</button>

                </form>

		  	</div>

		</div><!--end panel-->

	</div><!--end container-->

<!--====================JAVASCRIPT===========================================================-->
  <!-- linking Jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

  <!-- linking Javascript -->
  <script type="text/javascript" src="assets/javascript/app.js"></script>
<!--==========================================================================================-->
</body>
</html>
